<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Staff Check-in & Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container staff-page">
        <header>
            <h1>Staff Control Panel</h1>
        </header>

        <div id="timeslot-dashboard-container" class="dashboard-container">
            <div class="dashboard-header">
                <h2>ตารางสรุปสถานะโต๊ะตามรอบเวลา</h2>
                <div class="date-switch" id="date-switch-container">
                     <label>
                        <input type="radio" name="date-select" value="วันที่ 22 ตุลาคม">
                        <span>วันที่ 22</span>
                    </label>
                    <label>
                        <input type="radio" name="date-select" value="วันที่ 24 ตุลาคม">
                        <span>วันที่ 24</span>
                    </label>
                </div>
            </div>
            <div id="timeslot-dashboard">
                <p>กำลังโหลดข้อมูลตาราง...</p>
            </div>
        </div>

        <hr class="divider">

        <div class="controls">
            <input type="text" id="search-box" placeholder="ค้นหาด้วยชื่อ, ชื่อเล่น, คณะ...">
            <select id="filter-slot">
                <option value="all">ทุกรอบเวลา</option>
            </select>
            <select id="filter-status">
                <option value="all">ทุกสถานะ</option>
                <option value="Pending">รอเช็กอิน</option>
                <option value="Arrived">มาถึงแล้ว</option>
            </select>
        </div>

        <div class="staff-board" style="grid-template-columns: 1fr 1fr 1fr;">
            <div class="board-column">
                <div class="column-header pending-header">
                    <h2 class="staff-list">รอเช็กอิน (<span id="pending-count">0</span>)</h2>
                </div>
                <div id="pending-list" class="applicant-list">
                </div>
            </div>

            <div class="board-column">
                <div class="column-header arrived-header">
                    <h2 class="staff-list">มาถึงแล้ว (<span id="arrived-count">0</span>)</h2>
                </div>
                <div id="arrived-list" class="applicant-list">
                </div>
            </div>

            <div class="board-column">
                <div class="column-header online-header">
                    <h2 class="staff-list">Online (<span id="online-count">0</span>)</h2>
                </div>
                <div id="online-list" class="applicant-list">
                </div>
            </div>
        </div>
    </div>

    <div id="staff-info-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <div id="staff-modal-body">
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="staff.js"></script>
</body>
</html>
